<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css">

<html>

<!--The header of my site-->
<head>
	<div class="Header">
		<h1>My Site Title</h1>
		<h2>Subtitle</h2>
	</div>
</head>

<!--The main body of my site-->
<body>
	<div class="Body">
		<p>This is the main text of my site.</p>
		
		<!--unordered List-->
		<ul>
			<li>List element</li>
			<li>List element</li>
			<li>List element</li>
		</ul>
		<!--Ordered List-->
		<ol>
			<li>List element</li>
			<li>List element</li>
			<li>List element</li>
		</ol>
	</div>
	
	<div class="Image">
		<!--The image source goes under the src attribute-->
		<img src="https://i.imgur.com/CCE82nI.jpg">
	</div>
</body>

</html>
